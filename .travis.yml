language: node_js
node_js:
  - "9"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng test --watch=false --browsers=ChromeHeadless
  - npm run build:dev --prod --base-href https://rulorules99.github.io/angular-scaffolding/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/angular-scaffolding
  on:
    branch: master
<form class="LoginForm" [formGroup]="form.loginForm" (ngSubmit)="onSubmit()" style="text-align: center">
  <h1 class="mat-h1 fw-regular">Welcome to app</h1>
  <p class="LoginForm-message">Please Sign In.</p>

  <mat-form-field>
    <input matInput
      placeholder="Email"
      type="email"
      formControlName="email"
      autocomplete="off">
  </mat-form-field>

  <mat-form-field>
    <input matInput
      placeholder="Password"
      type="password"
      formControlName="password"
      autocomplete="off">
  </mat-form-field>

  <button mat-fab color="accent" type="submit">login</button>
</form>
